<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <main class="container main">
  <img src="./images/icon-star.svg" alt="star icon">
  <h2 class="neutral--white">How did we do?</h2>
      <p class="neutral--light-grey">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <ul class="flex-rating">
        <li><button class="btn-secondary neutral--light-grey">1</button></li>
        <li><button class="btn-secondary neutral--light-grey">2</button></li>
        <li><button class="btn-secondary neutral--light-grey">3</button></li>
        <li><button class="btn-secondary neutral--light-grey">4</button></li>
        <li><button class="btn-secondary neutral--light-grey">5</button></li>
      </ul>
      <button class="btn-primary" id="submit">Submit</button>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="accent">You selected <span id="rating"></span> out of 5</p>
      <h2 class="neutral--white">Thank you!</h2>
      <p class="neutral--light-grey">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
  </div>

  <!-- Thank you state end -->


  <script src="./index.js"></script>
</body>
</html>
